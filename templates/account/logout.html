{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}


{% block content %}
<div>
    <h2>Log Out</h2>
    <p> Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout'%}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class ="btn btn-danger" type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
